<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7f61213d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="back-color" id="back-color">
      <div class="central-tower">
        <div class="innerClick">
          <div id="addtask" class="addTask">Add task</div>
          <div style="font-family: roboto" class="title">
            <div class="tt">Title</div>
            <textarea name="" id="bottonOFtitle" cols="30" rows="10"></textarea>
          </div>
          <div class="description">
            <div style="font-family: roboto" class="tt">Description</div>
            <textarea
              name=""
              id="bottonOFdescription"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="Status">
            <div style="font-family: roboto" class="tt pro">Status</div>
            <select name="" id="bottonOFStatus">
              <option value="To-do" selected>To-Do</option>
              <option value="In-progress">In-progress</option>
              <option value="Stuck">Stuck</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div class="Priority">
            <div style="font-family: roboto" class="tt">Priority</div>
            <select name="" class="prog" id="bottonOFPriority">
              <option value="low">low</option>
              <option value="mid">mid</option>
              <option value="high">high</option>
            </select>
          </div>
          <div id="addTsk" class="secondAddTask">add task</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="sub">
        <div class="lightning">
          <div class="upper">
            <div class="bright">To do</div>
            <div class="dim">1</div>
          </div>
          <div class="dund" id="first"></div>
          <div class="lower">
            <div class="button">
              <div>+</div>
              <div>Add card</div>
            </div>
          </div>
        </div>
      </div>
      <div class="sub">
        <div class="lightning">
          <div class="upper">
            <div class="bright">In-progress</div>
            <div class="dim">1</div>
          </div>
          <div class="dund" id="second"></div>
          <div class="lower">
            <div class="button">
              <div>+</div>
              <div>Add card</div>
            </div>
          </div>
        </div>
      </div>
      <div class="sub">
        <div class="lightning">
          <div class="upper">
            <div class="bright">Stuck</div>
            <div class="dim">1</div>
          </div>
          <div class="dund" id="third"></div>
          <div class="lower">
            <div class="button">
              <div>+</div>
              <div>Add card</div>
            </div>
          </div>
        </div>
      </div>
      <div class="sub">
        <div class="lightning">
          <div class="upper">
            <div class="bright">Done</div>
            <div class="dim">1</div>
          </div>
          <div class="dund" id="fourth"></div>
          <div class="lower">
            <div class="button">
              <div>+</div>
              <div>Add card</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
