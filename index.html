<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/7f61213d81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sub">
        <div class="lightning">
          <div class="upper">
            <div class="bright">To do</div>
            <div class="dim">1</div>
          </div>
          <div class="mid">
            <div class="mid-inner">
              <div class="zuun">
                <div class="circle">
                  <i class="fa-solid fa-check" style="font-size: 20px"></i>
                </div>
              </div>
              <div class="dund">
                <div style="font-weight: bold">Todo</div>
                <div>This is also a todo card</div>
                <div class="back">High</div>
              </div>
              <div class="baruun">
                <div class="icons"><i class="fa-solid fa-x"></i></div>
                <div class="icons"><i class="fa-solid fa-pen"></i></div>
              </div>
            </div>
          </div>
          <div class="lower">
            <div class="button">
              <div>+</div>
              <div>Add card</div>
            </div>
          </div>
        </div>
      </div>
